<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selection Sort Visualization</title>
  <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
  <div class="container">
    <h1>Sorting Visualization</h1>
    <div class="controls">
      <button id="randomArrayBtn">Random Array</button>
     
      <div>
      <input type="text" id="customArrayInput" placeholder="Enter array (comma-separated)">
    </div>
    <button id="selectionSortBtn">Start Selection Sort</button>
      <button id="historyBtn">Track Itteration</button>
    <div class="domsec">
    <div>
    <div id="arrayType" style="margin-top: 20px;"></div>

    <div id="selectedAlgorithm">Selected Algorithm: Selection Sort</div>
  </div> 
   <div class="visualizer" id="visualizer"></div>
  
    <div id="iterationDetails" style="margin-top: 20px;"></div>

    <div id="history" class="hidden">
      <h2>Sorting History</h2>
      <div id="historyContent"></div>
    </div>
  </div>
  <script src="script/script2.js"></script>
</body>
</html>
